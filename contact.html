<!DOCTYPE html>

<body>

    <form>

        <input name="name" id="my-name" type="text" placeholder="Thiago Kpelo" value="Fullture">

        <br>
        <br>

        <br>
        <br>

        <label for="my-phone">Phone</label>
        <input name="phone" id="my-phone" type="tel" placeholder="11 9 9999 99999">

        <br>
        <br>

        <label for="my-comments">Comments</label>
        <textarea name="comments" id="my-comments">Seu coment√°rio</textarea>

        <br>
        <br>

        <br>
        <br>

        <label for="my-pass">Password</label>

        <br>
        <br>
        <button type="submit">Send</button>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>PÃ¡gina de contato</h1>

    <form>
        <label for="trilha-id">Trilha</label>
        <input
          id="trilha-id"
          type="text"
          name="trilha"
          placeholder="HTML e CSS"
          value="Javascript"
        >

        <br>
        <br>

        <label for="email-id">E-mail</label>
        <input
          id="email-id"
          type="email"
          name="email"
          placeholder="mail@mail.com"
        >

        <br>
        <br>

        <label for="telefone-id">Telefone</label>
        <input
          id="telefone-id"
          type="tel"
          name="telefone"
          placeholder="11 9 0000-0000"
        >

        <br>
        <br>

        <label for="pass-id">Senha</label>
        <input
          id="pass-id"
          type="password"
          name="senha"
        >

        <br>
        <br>

        <label>
            <input type="checkbox" name="termos"> Aceito
        </label>

        <br>
        <br>

        <label for="comentarios-id">Comentarios</label>
        <textarea rows="10" cols="50" id="comentarios-id" name="comentarios">Me chamo thiago</textarea>

        <input type="hidden" name="oculto" value="Thiago Kpelo">
        
        <button>Enviar</button>
    </form>
</body>
</html>

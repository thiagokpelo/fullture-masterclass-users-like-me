<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>users_like.me</title>

        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/card.css">
        <link rel="stylesheet" href="./styles/footer.css">
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/image.css">
        <link rel="stylesheet" href="./styles/profile.css">
        <link rel="stylesheet" href="./styles/typography.css">
        <link rel="stylesheet" href="./styles/button.css">
        <link rel="stylesheet" href="./styles/layout.css">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/info-card.css">
        <link rel="stylesheet" href="./styles/app-layout.css">
    </head>
    <body class="app-layout">
        <!-- Cabeçalho -->
        <header class="app-header layout">
            <h1 class="logo">users_like.me</h1>
        </header>
        
        <!-- Conteúdo Principal -->
        <main class="layout app-main">
            <h2 class="heading-1 main-title">Find new users like you</h2>

            <section class="profile card">
                <div class="highlight-cover"></div>
                
                <div class="card-content">
                    <img class="thumb" src="./images/imagem1.jpg">

                    <div class="actions-group">
                        <button class="btn btn-primary">Follow</button>

                        <button class="btn btn-secondary">Try the next one</button>
                    </div>
                    
                    <h3 class="heading-3 display-name">Thiago Kpelo</h3>
                    
                    <address class="heading-4 overline">são paulo / brazil</address>
                </div>
            </section>

            <section class="info-card card" id="personal">
                <div class="card-content">
                    <h4 class="heading-2">Personal info</h4>

                    <ul>
                        <li>Born at: US</li>
                        <li>Age: 34 years old</li>
                    </ul>
                </div>

                <button class="card-bottom-btn">See more</button>
            </section>

            <section class="info-card card" id="contact">
                <div class="card-content">
                    <h4 class="heading-2">Contact info</h4>

                    <ul>
                        <li>Email: <a href="mailto:mail@mail.com">mail@mail.com</a></li>
                        <li>Phone: <a href="tel:+5511999999999">11 99999-9999</a></li>
                    </ul>
                </div>

                <button class="card-bottom-btn">See more</button>
            </section>
        </main>

        <!-- Rodapé -->
        <footer class="app-footer">
            <nav>
                <ul>
                    <li><a href="#">Who are we</a></li>
                    <li role="separator">|</li>
                    <li><a href="#">Faq</a></li>
                    <li role="separator">|</li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>

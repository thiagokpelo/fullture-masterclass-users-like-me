<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>users_like.me</title>

        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <!-- Cabeçalho -->
        <header class="app-header">
            <h1 class="logo">users_like.me</h1>
        </header>
        
        <!-- Conteúdo Principal -->
        <main>
            <h2 class="main-title">Find new users like you</h2>

            <section class="card">
                <div class="highlight-cover"></div>
                
                <div class="card-content">
                    <img class="thumb" src="./images/imagem1.jpg">

                    <div class="actions-group">
                        <button>Follow</button>

                        <button>Try the next one</button>
                    </div>
                    
                    <h3 class="display-name">Thiago Kpelo</h3>
                    
                    <address class="overline">são paulo / brazil</address>
                </div>
            </section>

            <section class="card" id="personal">
                <div class="card-content">
                    <h4>Personal info</h4>

                    <ul>
                        <li>Born at: US</li>
                        <li>Age: 34 years old</li>
                    </ul>
                </div>

                <button>See more</button>
            </section>

            <section class="card" id="contact">
                <div class="card-content">
                    <h4>Contact info</h4>

                    <ul>
                        <li>Email: <a href="mailto:mail@mail.com">mail@mail.com</a></li>
                        <li>Phone: <a href="tel:+5511999999999">11 99999-9999</a></li>
                    </ul>
                </div>

                <button>See more</button>
            </section>
        </main>

        <!-- Rodapé -->
        <footer class="app-footer">
            <nav>
                <ul>
                    <li><a href="#">Who are we</a></li>
                    <li role="separator">|</li>
                    <li><a href="#">Faq</a></li>
                    <li role="separator">|</li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>users_like.me | Contact</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <!--    <link rel="manifest" href="site.webmanifest">-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/pages/contact.css">
</head>
<body>
    <header class="layout header">
        <a href="index.html">&#10094; Go back</a>
    </header>
    
    <main class="layout">
        <h1 class="title title--large">Contact</h1>

        <form class="card">
            <div class="card__content form__content">
                <div class="form__group form__group__column">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Thiago Kpelo" required>
                </div>

                <div class="form__group form__group__column form__field--width-50">
                    <label for="email">Email</label>
                    <input id="email" email="email" type="email" placeholder="thiagokpelo@gmail.com" required>
                </div>

                <div class="form__group form__group__column form__field--width-50">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" placeholder="(11) 90000 0000">
                </div>

                <div class="form__group form__group__column">
                    <label for="message">Message</label>
                    <textarea placeholder="Your message..." id="message" name="message" cols="30" rows="10" minlength="3" maxlength="10" required></textarea>
                </div>

                <fieldset>
                    <legend>Subject</legend>

                    <div class="form__group">
                        <input id="problem" type="radio" name="subject" value="problem" required>
                        <label for="problem">Problem</label>
                    </div>

                    <div class="form__group">
                        <input id="suggestion" type="radio" name="subject" value="suggestion" required>
                        <label for="suggestion">Suggestion</label>
                    </div>

                    <div class="form__group">
                        <input id="other" type="radio" name="subject" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </fieldset>

                <div class="form__group">
                    <input id="newsletter" type="checkbox" name="news">
                    <label for="newsletter">Would you like to receive our newsletter?</label>
                </div>

                <button class="button button--primary" type="submit">Send</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <nav>
            <ul class="footer__list">
                <li class="footer__list__item"><a href="#">How we are</a></li>
                <li class="footer__list__item"><a href="#">Support</a></li>
                <li class="footer__list__item"><a href="contato.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
